name: CHECK
on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths-ignore:
      - '**/README.md'
      
jobs:
  setup:
    runs-on: ubuntu-latest
    environment: nonprod
    steps:
      - name: check branch
        run: |
          if  [[ "${github.ref}" != "refs/heads/main" ]]; then
            echo "Selected branch is not main"
            exit 1
          fi
      - name: test
        run: |
          echo "test"
